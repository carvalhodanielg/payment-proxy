version: '3.8'

# Configurações de produção
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  app:
    # Configurações de produção
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    # Redis otimizado para produção
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Remover processadores mock em produção
  processor-primary:
    profiles: ["dev"]  # Só roda em desenvolvimento

  processor-fallback:
    profiles: ["dev"]  # Só roda em desenvolvimento

  redis-commander:
    profiles: ["dev"]  # Só roda em desenvolvimento
